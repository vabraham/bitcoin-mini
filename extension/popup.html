<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bitcoin Mini</title>
  <style>
    body { margin: 0; font-family: system-ui; background: #0b1220; color: #e8eef7; width: 350px; }
    .card { background: #121a2b; border-radius: 8px; padding: 12px; margin: 8px 0; }
    h1 { margin: 0 0 8px; color: #f2a900; font-size: 16px; }
    input, button { padding: 8px; border-radius: 4px; border: 1px solid #333; }
    input { 
      width: 100%; 
      background: #0b1220; 
      color: #e8eef7; 
      margin-bottom: 4px; 
      -webkit-user-select: text;
      user-select: text;
    }
    input:focus { outline: none; border-color: #f2a900; }
    button { background: #f2a900; color: #000; cursor: pointer; }
    .row { display: flex; gap: 8px; margin: 8px 0; }
    .muted { color: #8aa0b6; font-size: 12px; }
    .warn { color: #ee5253; font-size: 12px; }
    .ok { color: #1dd1a1; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { padding: 4px; border-bottom: 1px solid #333; text-align: left; }
  </style>
</head>
<body>
  <div style="padding: 12px;">
    <h1>₿ Bitcoin Mini</h1>
    
    <!-- Price -->
    <div class="card">
      <div class="row">
        <strong>BTC Price</strong>
        <span id="priceTime" class="muted"></span>
      </div>
      <div style="font-size: 20px; margin: 8px 0;">
        <span id="price">—</span>
      </div>
      <button id="refreshPriceBtn">Refresh</button>
    </div>
    
    <!-- Fees -->
    <div class="card">
      <div class="row">
        <strong>Fees (sat/vB)</strong>
        <span id="feeTime" class="muted"></span>
      </div>
      <table>
        <tr><td>Fast</td><td id="fee_fast">—</td></tr>
        <tr><td>Hour</td><td id="fee_hour">—</td></tr>
        <tr><td>Econ</td><td id="fee_econ">—</td></tr>
      </table>
      <button id="refreshFeesBtn">Refresh</button>
    </div>
    
    <!-- Watchlist -->
    <div class="card">
      <strong>Add Address</strong>
      <input id="addr" type="text" placeholder="bc1... or 1/3..." autocomplete="off">
      <input id="label" type="text" placeholder="Label (optional)" autocomplete="off">
      <button id="addWatchBtn">Add</button>
      <div id="addrErr" class="warn"></div>
      
      <table style="margin-top: 8px;">
        <thead>
          <tr><th>Label</th><th>Address</th><th>Balance</th><th></th></tr>
        </thead>
        <tbody id="watchRows"></tbody>
      </table>
      
      <div class="row">
        <span class="muted">Total: <span id="totalValue">0 BTC</span></span>
        <button id="toggleUnitsBtn">Switch to sats</button>
      </div>
    </div>
    
    <!-- Quantum Check -->
    <div class="card">
      <strong>Quantum Check</strong>
      <input id="qe_addr" type="text" placeholder="Address to check" autocomplete="off">
      <button id="checkExposureBtn">Check</button>
      <div id="qe_err" class="warn"></div>
      <div class="row">
        <span class="muted">Risk:</span>
        <span id="qe_risk" class="ok">—</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
