<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Mini Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0b1220;
            color: #e8eef7;
        }
        .icon-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #333;
            margin: 10px 0;
        }
        button {
            background: #f2a900;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .instructions {
            background: #121a2b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>₿ Bitcoin Mini Icon Generator</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate Icons" to create all required icon sizes</li>
            <li>Right-click each canvas and "Save image as..." to save as PNG</li>
            <li>Save them as: icon16.png, icon32.png, icon48.png, icon128.png</li>
            <li>Place the PNG files in the extension folder</li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadAll()">Download All Icons</button>

    <div id="icons"></div>

    <script>
        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const container = document.getElementById('icons');
            container.innerHTML = '';

            sizes.forEach(size => {
                const iconDiv = document.createElement('div');
                iconDiv.className = 'icon-container';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.id = `icon${size}`;
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}px`;
                
                iconDiv.appendChild(canvas);
                iconDiv.appendChild(label);
                container.appendChild(iconDiv);
                
                drawIcon(canvas, size);
            });
        }

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.45;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.fillStyle = '#0b1220';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add subtle border
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // BTC symbol
            ctx.fillStyle = '#f2a900';
            ctx.font = `bold ${size * 0.65}px "Segoe UI", Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Fine-tune positioning for better centering
            const btcX = centerX;
            const btcY = centerY + (size * 0.03); // Slight downward adjustment for visual balance
            
            ctx.fillText('₿', btcX, btcY);
        }

        function downloadAll() {
            const sizes = [16, 32, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = `icon${size}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
            });
        }

        // Generate icons on page load
        window.onload = generateIcons;
    </script>
</body>
</html>
